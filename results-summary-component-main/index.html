<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kodchasan&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="wrapper">
<div class="box-containner">
  <div class="left-box">
    <div class="heading-left">Your Result</div>
    <div class="circle-gradient"> 
      <span class="main-number">76</span>
     <span class="sub-number">of 100</span>
    </div>
    <div class="sub-text">Great</div>
    <p class="paragraph">You scored higher than 65% of the people who have taken <br> these tests.</p>
  </div>

  <div class="right-box">
  <div class="heading-right">Summary</div>
  
  <div class="reaction-box">
    <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="reaction"> Reaction
    <span id="reaction">80 <span id="max-score">/ 100</span></span> 
  </div>

  <div class="memory-box">  <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="memory"> Memory
    <span id="memory">92 <span id="max-score">/ 100</span></span></div>

  <div class="verbal-box">  <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="verbal"> Verbal
  <span id="verbal">61 <span id="max-score">/ 100</span></span></div>

  <div class="visual-box"> <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="visual"> Visual
  <span id="visual">72 <span id="max-score">/ 100</span></span></div>

  <button class="button">Continue</button>
  </div>
</div>
<div class="seperator"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rachaphol Plookaom</a>.
  </div>
</div>
</body>
</html>
